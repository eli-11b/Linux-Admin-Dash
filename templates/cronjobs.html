                class="collapse navbar-collapse" id="navcol-1">

                    <li class="nav-item" role="presentation"><a class="nav-link active" href="/stats.html"><strong>System Statistics</strong></a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link text-body" href="/cronjobs.html"><strong>CronJobs</strong></a></li>

        </div>

    <div id="Cronjobs-list-cronjobpage"></div>
    <div class="card" id="cronjobs-card-cronjobspage">
        <div class="card-body">
            <h4 class="card-title">Cron Jobs List</h4>
            <div class="btn-group" role="group" style="padding: 0px;"><button class="btn btn-primary btn-sm text-left" data-toggle="tooltip" data-bs-tooltip="" id="btn-cronjobs-new" type="submit" title="New cron job">New</button><button class="btn btn-primary btn-sm" data-toggle="tooltip" data-bs-tooltip=""
                    id="btn-cronjobs-backup" type="submit" title="Backup cron job">Backup</button><button class="btn btn-primary btn-sm" data-toggle="tooltip" data-bs-tooltip="" id="btn-cronjobs-import" type="submit" title="Import cron job">Import</button>
                <button
                    class="btn btn-primary btn-sm" data-toggle="tooltip" data-bs-tooltip="" id="btn-cronjobs-export" type="submit" title="Export cron job">Export</button>
            </div>
            <!-- Start: Table With Search -->
            <div class="col-md-12 search-table-col">
                <div class="form-group pull-right col-lg-4"><input type="text" class="search form-control" placeholder="Search by typing here.."></div><span class="counter pull-right"></span>
                <div class="table-responsive table-bordered table table-hover table-bordered results">
                    <table class="table table-bordered table-hover">
                        <thead class="bill-header cs">
                            <tr>
                                <th id="trs-hd" class="col-lg-1">#</th>
                                <th id="trs-hd" class="col-lg-2">Name</th>
                                <th id="trs-hd" class="col-lg-3">Job</th>
                                <th id="trs-hd" class="col-lg-2">Time</th>
                                <th id="trs-hd" class="col-lg-2">Last Modified</th>
                                <th id="trs-hd" class="col-lg-2"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="warning no-result">
                                <td colspan="12"><i class="fa fa-warning"></i>&nbsp; No Result !!!</td>
                            </tr>
                            <tr>
                                <td class="text-center">01</td>
                                <td class="text-center">Backup&nbsp;</td>
                                <td class="text-center">&nbsp;/home/eli/bin/backup.sh &gt;&gt; /home/eli/logs/back.log 2&gt;&amp;1</td>
                                <td class="text-center">*/2 * * * *</td>
                                <td class="text-center">5 minutes ago</td>
                                <td class="text-center"><button class="btn btn-success" data-toggle="tooltip" data-bs-tooltip="" id="btn-edit-cronjob" style="margin-left: 5px;" type="submit" title="Edit Job"><i class="fa fa-edit" style="font-size: 15px;"></i></button>
                                    <button
                                        class="btn btn-primary" data-toggle="tooltip" data-bs-tooltip="" id="btn-stopjob-cronjobpage" style="margin-left: 5px;background-color: rgb(115,156,232);" type="submit" title="Stop Job"><i class="fa fa-hand-stop-o" style="font-size: 15px;"></i></button><button class="btn btn-danger" data-toggle="tooltip" data-bs-tooltip="" id="btn-deletejob-cronjobpage" style="margin-left: 5px;" type="submit" title="Delete Job"><i class="fa fa-trash" style="font-size: 15px;"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- End: Table With Search -->
        </div>
    </div>
